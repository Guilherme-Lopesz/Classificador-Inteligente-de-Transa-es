<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        body { background: #f5f7fc; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; color: #1e293b; transition: 0.3s; }
        .auth-card { background: white; padding: 2.5rem; border-radius: 24px; box-shadow: 0 8px 25px rgba(0,0,0,0.03); width: 100%; max-width: 420px; text-align: center; transition: 0.3s; }
        h2 { margin: 0 0 0.5rem 0; font-weight: 600; color: #0f172a; display: flex; align-items: center; justify-content: center; gap: 10px; }
        p.subtitle { color: #64748b; font-size: 0.95rem; margin-bottom: 2rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input { padding: 1rem 1.2rem; border-radius: 40px; border: 1px solid #cbd5e1; background: #f8fafc; font-size: 0.95rem; outline: none; transition: 0.2s; }
        input:focus { border-color: #3b82f6; background: white; }
        button { padding: 1rem; border-radius: 40px; border: none; background: #1e3a5f; color: white; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        button:hover { background: #14304e; }
        .links { margin-top: 1.5rem; font-size: 0.9rem; }
        .links a { color: #3b82f6; text-decoration: none; font-weight: 600; }
        .flash { background: #fee2e2; color: #991b1b; padding: 0.8rem; border-radius: 20px; font-size: 0.85rem; margin-bottom: 1rem; }
        .flash.info { background: #dbeafe; color: #1e40af; }
        
        /* Dark Mode */
        body.dark-mode { background: #121212; color: #e2e8f0; }
        body.dark-mode .auth-card { background: #1e293b; border: 1px solid #334155; }
        body.dark-mode h2 { color: #f8fafc; }
        body.dark-mode p.subtitle { color: #94a3b8; }
        body.dark-mode input { background: #0f172a; border-color: #334155; color: white; }
        body.dark-mode input:focus { border-color: #3b82f6; }
        .theme-toggle { position: absolute; top: 20px; right: 20px; background: transparent; border: none; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <button onclick="toggleTheme()" class="theme-toggle">ðŸŒ“</button>
    <div class="auth-card">
        <h2>ðŸ“Š Giro</h2>
        <p class="subtitle">FaÃ§a login para acessar o classificador</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for cat, msg in messages %}
                <div class="flash {{ cat }}">{{ msg }}</div>
            {% endfor %}{% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="password" name="password" placeholder="Sua senha" required>
            <button type="submit" style="background: #10b981;">Entrar no Sistema</button>
        </form>

        <div class="links">NÃ£o tem uma conta? <a href="/register">Registre-se aqui</a></div>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('giroTheme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        if (localStorage.getItem('giroTheme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
